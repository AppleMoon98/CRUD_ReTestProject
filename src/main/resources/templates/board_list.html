<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-3">
	<table class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${paging}">
				<td th:text="${board.id}"></td>
				<td><a th:text="${board.subject}"
					th:href="@{|/board/detail/${board.id}|}"></a></td>
				<td th:text="${board.createDate}"></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/board/create}" class="btn btn-primary">글 작성</a>
</div>
</html>
