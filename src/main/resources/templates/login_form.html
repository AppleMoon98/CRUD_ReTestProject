<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/empl/login}" method="post">
		<div th:if="${param.error}" class="alert alert-danger">로그인 정보가
			틀렸습니다.</div>
		<label>아이디</label> <input type="text" name="username" id="username">
		<label>비밀번호</label> <input type="password" name="password"
			id="password"> <input type="submit" value="로그인">
	</form>
</div>
</html>
