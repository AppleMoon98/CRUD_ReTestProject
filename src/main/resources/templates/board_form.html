<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/board/create}" method="post">
		<h2 class="tsm">글 작성하기</h2>
		<div class="container">
			<div class="input-group my-3">
				<input type="text" class="form-control" placeholder="제목" name="subject" id="subject">
			</div>
			<div class="input-group my-3">
				<textarea class="form-control" rows="10" placeholder="내용" name="content" id="content"></textarea>
			</div>
		</div>
		<div class="row justify-content-between">
			<a type="submit" class="col-2 btn btn-outline-danger" th:href="@{/}">돌아가기</a>
			<input type="submit" class="col-2 btn btn-primary" value="글 등록">
		</div>
	</form>
</div>
</html>
